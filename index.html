<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./dist/style.css"/>
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex justify-center pt-24">
    <div class="card">
      <img src="./images/illustration-hero.svg" class="rounded-t-2xl w-full"/>
      <h1 class="text-lg font-bold text-center">Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
      <div class="px-5 flex gap-5 flex-col">
      <div class="bg-inner">
        <div class="flex gap-3 items-center pl-2">
        <img src="./images/icon-music.svg" class="w-10 h-10"/>
        <div class="flex flex-col py-2">
          <span class="font-bold text-sm">Annual Plan</span>
          <span class="font-light text-sm">$59.99/year</span>
        </div>
        </div>
          <a href="#" class="alink">Change</a>
      </div>
      <button class="btn">Proceed to Payment</button>
      </div>
      <a href="#" class="abtn">Cancel Order</a>
    </div>
  </div>
  <div class="attribution py-2">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/debadutta98">Debadutta Panda</a>.
  </div>
</body>
</html>
